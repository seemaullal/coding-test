<section>
        <md-content>
            <md-tabs id="slow-animate" md-center-tabs="false"  md-border-bottom>
                <md-tab label="Article Information">
                    <md-content class="md-padding">
                    <md-whiteframe class="md-whiteframe-z1" layout layout-align="center center">
                        <span>
                        <span><span class="md-display-1">{{post.title}}</span>&nbsp;&nbsp;(  id {{post.id}}  )</span>
                        <md-divider></md-divider>
                        <div class="md-title">
                         By user {{post.userId}}
                        </div>
                        <div></div>
                        <h4 class="md-subhead"> {{post.body}} </h4>
                        </span>
                        </md-whiteframe>
                    </md-content>
                </md-tab>
                <md-tab label="Analytics">
                    <md-content id="date-content" class="md-padding">
                     <date-picker>
                    </md-content>
                </md-tab>
            </md-tabs>
            <div class="pull-right back" ui-sref="posts" label="back">Back </div>
        </md-content>
</section>
